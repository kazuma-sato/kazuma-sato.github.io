		<script type="text/javascript">
			function stars () {
				var input = prompt("Stars?");
				var _stars = document.getElementById("starsOutput");
				var output ="";

				console.log(input);

				for (var s = 1; s <= input; s++){
					for (var a = 1 ; a <= s ; a++){
						output += "*";
					}
					output += "<br>\n";
				}
				for (s = input ; s > 0; s--){
					for (a = s - 1 ; a >= 1; a--){
						output += "*";
					}
					output += "<br>\n";
				}
				console.log(output);
				
				_stars.innerHTML = output;
			}

	  		//make a prompt for # of rows and # cols and create a table
			function tables () {
				var _div = document.getElementById("content");

				var tableOpenTag = "<table border='1'>";
				var tableCloseTag = "</table>";
				var n = 1;

				var row = prompt("How many rows would you like for your table?")
				var col = prompt("How many colomns would you like for you table?");

				console.log(row);
				console.log(col);
				for (var r = row ; r >= 1 ; r--){
					tableOpenTag += "\n\t<tr>";
					for (var c = col ; c >= 1 ; c--){
						tableOpenTag += "\n\t\t<td>" + n + "</td>";
						n++;
					}
					tableOpenTag +="\n\t</tr>"
				}
				_div.innerHTML = tableOpenTag + tableCloseTag;
				console.log(tableOpenTag);
				console.log(tableCloseTag);
			}
		</script>
			
	</head>

	<body>
		<lable>Table generator with 2 for loops:</lable><br>
		<button onclick="tables();">Tables!</button>
		<div id="content"></div>
		<hr>
		<lable>4 for loop stars:</lable><br>
		<button onclick="stars();">Stars!</button>
		<div id="starsOutput"></div>
	</body>
