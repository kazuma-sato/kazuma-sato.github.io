	<body>
		<div id="content"></div>
		<script type="text/javascript">
		var _div = document.getElementById('content');
		var age = prompt("enter your age");
		var ticket; 
		//prompt(); inputs are ALWAYS strings

		// Use parseInt to change prompt() input from string to integer 
		parseInt(age);
		console.log(age);

		if (isNaN(age) == false){ 
			if (age > 0){
				if (age <= 13) {
					_div.innerHTML = "You are under 14 years of age.";
					ticket = 6;
				} else {
					_div.innerHTML = "You're old!";
					ticket = 13
				}
			} else {
				_div.innerHTML = "Are you not born yet"
			}
		}
		_div.innerHTML = _div.innerHTML + "<br> Your ticket is <strong>$" + ticket +".00</strong>."

		</script>
