	<body>
		<div id="content"></div>
		<script type="text/javascript">
		var counter = 10;		
		while (counter > 0){
			document.write(counter+"<br>\n");
			counter--;
		}
		document.write("<hr />")

		for (counter = 10; counter; counter--){
			document.write(counter+"<br>\n");
		}
		</script>
