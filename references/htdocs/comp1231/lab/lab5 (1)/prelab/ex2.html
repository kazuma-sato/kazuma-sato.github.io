	<h2>Exercise 2 - Simple Calculator</h2>
	<hr>
	Num1: <input type="text" id="input1">
	Num2: <input type="text" id="input2"><br />
	<button id="addButton" onclick="displayAns(addition(parseInt(_input1.value), parseInt(_input2.value)))">Add</button>
	<button id="subtractButton" onclick="displayAns(subtract(parseInt(_input1.value), parseInt(_input2.value)))">Subtract</button>
	<button id="multiplyButton" onclick="displayAns(multiply(parseInt(_input1.value), parseInt(_input2.value)))">Multiply</button>
	<button id="divideButton" onclick="displayAns(divide(parseInt(_input1.value), parseInt(_input2.value)))">Divide</button>
	<button id="moduloButton" onclick="displayAns(modulo(parseInt(_input1.value), parseInt(_input2.value)))">Modulo</button><br/>
	<div id="answerField"></div>
	<script>
		var _input1 = document.getElementById("input1"),
			_input2 = document.getElementById("input2"),
			_answerField = document.getElementById("answerField"),
			currentOperation;
			
		function displayAns(ans){
			_answerField.innerHTML = _input1.value + " " + currentOperation + " " +
				                     _input2.value + " = " + ans;
		}
		function addition(x, y){
			currentOperation = "+";
			return x + y;
		}
		function subtract(x, y){
			currentOperation = "−";
			return x - y;
		}
		function multiply(x, y){
			currentOperation = "×";
			return x * y;
		}
		function divide(x, y){
			currentOperation = "÷";
			return x / y;
		}
		function modulo(x, y){
			currentOperation = "%";
			return x % y;
		}
		
	</script>
