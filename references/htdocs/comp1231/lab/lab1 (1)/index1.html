		<script>
			function convert() {
				var con;

				var tempInput = Number(document.getElementById("temp").value);
				var unitInput = String(document.getElementById("degrees").value);
					
				console.log(tempInput);
				console.log(unitInput);

				if (isNaN(tempInput) || tempInput === "" || tempInput === null || tempInput === " " && tempInput != 0) {
					alert("Please input a valid number");
				} else if (unitInput == "fahrenheit") {
					con = (tempInput - 32) / 1.8;
					alert("The conversion is " + con + " degrees celcius.");
				} else if (unitInput == "celcius") {
					con = tempInput * 1.8 + 32;
					alert("The conversion is " + con + " degrees fahrenheit.");
				}
				console.log(con);
			}
		</script>

		<form method="post">
			<label>Temperature:</label>
			<input type="text" name="temp" id="temp">

			<select id="degrees">
				<option>fahrenheit</option>
				<option>celcius</option>
			</select>

			<br>
			<input type="submit" name="submit" value="Convert" onclick="convert();">
		</form>
