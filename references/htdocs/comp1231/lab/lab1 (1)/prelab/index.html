		<h2>Exercise 1 - Which is Bigger?</h2>
		
		<div id="content"></div>
		<script type="text/javascript">
		// Inside the script tag create two variables which are populated by prompts
			var num1 = prompt("Enter first number");
			var num2 = prompt("Enter second number");

		//debug
		//console.log(num1);
		//console.log(num2);

		// div element shortcut
			var _div = document.getElementById("content")

		// Create an if statement that compares num1 and num2.
		// If any of the variables do not hold a number variable write: “Please input numbers only”
			if (isNaN(num1) == true || isNaN(num2) == true || num1 == " " || num2 == " ") {
				_div.innerHTML = "Please input numbers only";
			} else if (num1 == "" || num2 == "") {
		// I added this because the blank strings == blank string was coming back at true
				_div.innerHTML = "You cannot input blank";
			} else if (num1 == null || num2 == null ){
		// I also added this because if both prompts were cancelled, the equal message was displayed
				_div.innerHTML = "You clicked on cancel";
			} else if (num1 > num2) {
				_div.innerHTML = "The first number is greater than the second";
			} else if (num1 < num2) {
				_div.innerHTML = "The first number is smaller than the second";
			} else {
				_div.innerHTML = "The numbers are equal";
			}
		</script>
