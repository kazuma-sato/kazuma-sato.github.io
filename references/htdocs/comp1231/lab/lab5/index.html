		<form>
			<input type="text" id="input"><br />
			<button onclick="displayAns(dec2octal(parseInt(_input.value)));return false;">Octal</button> <button onclick="displayAns(dec2hex(parseInt(_input.value)));return false;">Hexadecimal</button> <button onclick="displayAns(dec2bin(parseInt(_input.value)));return false;">Binary</button>
		</form>
		<div id="output"></div>
		<script>
		var _input = document.getElementById("input"),
		    _output = document.getElementById("output"),
		    _base;
		
		function dec2hex(num){
			_base = "hexadecimal";
			return num.toString(16)
		}
		function dec2octal(num){
			_base = "octal";
			return num.toString(8)
		}
		function dec2bin(num){
			_base = "binary";
			return num.toString(2)
		}
		function displayAns(num){
			_output.innerHTML = _input.value + " in " + _base + " is " + num + ".";
		}
			
			
		</script>
