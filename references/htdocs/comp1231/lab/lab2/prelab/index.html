		<script type="text/javascript">
			function list(){
		// Inside the script tag create one variable that is populated by a promt ex:
			var num1 = prompt("Enter number of list items you would like: ");

		//debug
			console.log(num1);

		// div element shortcut
			var _div = document.getElementById("content");

		// Validate	the	input: make sure the user entered a positive number.
		// If any of the variables do not hold a number variable write: “Please input numbers only”
			if (isNaN(num1) || num1 === " " || num1 === "") {
				alert("Please input numbers only");
			} else if (num1 < 0) {
		// I added this because the blank strings == blank string was coming back at true
				alert("Please only input a positive number");
			} else if (num1 == null){
		// I also added this because if both prompts were cancelled, the equal message was displayed
				alert("You clicked on cancel");
			} else {
				var output = "<ol>\n";
				for (var a = 1 ; a <= num1 ; a++){
					output += "\t<li></li>\n"
				}
				output += "</ol>";
				//debug
				console.log(output);
				
				_div.innerHTML = output;
			}
		}
		</script>
	</head>
