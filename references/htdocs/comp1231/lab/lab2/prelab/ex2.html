		<script type="text/javascript">
				function tables () {
				var _div = document.getElementById("content");

				var row = prompt("How many rows would you like for your table?")
				var col = prompt("How many colomns would you like for you table?");

				console.log(row);
				console.log(col);

				if (isNaN(row) || isNaN(col) || row === "" ||  col === "" ||row === null || col === null || row === " ") {
					alert("Please input a valid number");
				} else if (row < 0 || col < 0){
					alert("Please only input positive numbers");
				} else {
					var output ="<table border='1'>\n"
					for (var r = 1 ; r <= row ; r++){
						output += "\t<tr>\n";
						for (var c = 1 ; c <= col ; c++){
							n = r * c;
							output += "\t\t<td>" + n + "</td>\n";
						}
						output +="\t</tr>\n";
					}
					output += "</table>\n"
					_div.innerHTML = output;
				}								
			}
		</script>
