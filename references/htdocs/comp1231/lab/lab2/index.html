		<script>
		function list(){
			var _start = prompt("Start?");
			var _end = prompt("End?");
			var _step = prompt("Step?");

			if (isNaN(_start) || isNaN(_end) || isNaN(_step)){
				alert("Please input only numbers");
			} else if (_start < 0 || _end < 0 || _step < 0){
				alert("Please only input a positive number");
			} else if (_start > _end){
				alert('"Start" must be smaller than "End"');
			} else if (_step > 10){
				alert('"Step" must be between 1 and 10');
			} else {
				console.log("Start is " + _start);
				console.log("end is " + _end);
				console.log("step is " + _step);

				var output = "<ul>\n";

				while (_start < _end){
					output += "\t<li>";
					output += _start;
					output += "</li>\n";
					_start = parseInt(_start) + parseInt(_step);
					console.log(output);
					console.log("now start is "+_start);
				}

			output += "</ul>";
			console.log(output);
			document.getElementById("output").innerHTML = output;
			}
		}
		</script>
