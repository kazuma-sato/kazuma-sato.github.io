	<h2>Exercise 1 - Student Object</h2>
	<hr>	
	<div>
		<lable for="firstName">First name: </lable><input type="text" name="firstName" id="firstName"><br>
		<label for="lastName">Last name: </label><input type="text" name="lastName" id="lastName"><br>
		<lable for="studentId">Student ID: </lable><input type="number" id="studentId" max="999999999"><br>
		<button id="update" onclick="readInputs();">Update</button>
	</div>
	<br>
	<p id="output"></p>
	
	<script>
		function $(elementName) {
			return document.getElementById(elementName);
		}
		
		var student = {
					   fname: "John",
					   lname: "Doe",
					   sid: "123456789",
					   toString: function(){
						   return this.fname + " " + this.lname + "'s student ID is " + this.sid + ".";
					   },
					   update: function(fName, lName, studentNum){
						   this.fname = fName;
						   this.lname = lName;
						   this.sid = studentNum;
					   }
					  }
		
		function readInputs(){
			student.update($("firstName").value, $("lastName").value, $("studentId").value);
			$("output").innerHTML =  student.toString();
		}
		
	</script>
