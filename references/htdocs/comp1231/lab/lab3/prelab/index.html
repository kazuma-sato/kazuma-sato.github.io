	<style>
		#left,

		#middle {
			width: 32%;
			float: left;

		footer {
			clear:both;

	<script type="text/javascript">
		function list() {
			var numbers = [];

			for (var i = 49; i >= 0; i--) {
				numbers[i] = parseInt(Math.random() * 51);
			}

			var output = "<ul>\n";
			for (i = 49; i >= 0; i--) {
				output += "\t<li>" + numbers[i] + "</li>\n"
			}
			output += "</ul>\n";
			document.getElementById("left").innerHTML = output;


			output = "<ul>\n";
			for (i = 49; i >= 0; i--) {
				if (numbers[i] % 2 == 0) {
					output += "\t<li>" + numbers[i] + "</li>\n"
				}
			}
			output += "<ul>\n";
			document.getElementById("middle").innerHTML = output;


			output = "<ul>\n";
			for (i = 49; i >= 0; i--) {
				if (numbers[i] % 2) {
					output += "\t<li>" + numbers[i] + "</li>\n"
				}
			}
			output += "<ul>\n";
			document.getElementById("right").innerHTML = output;
		}
	</script>
</head>

	<h2>Exercise 1 - Split Lists</h2>
	<button onclick="list();">Click me!</button>
