	<script>
		function list (){
			var input = parseInt(prompt("Please input a integer")),
				_left = document.getElementById("left"),
				_right = document.getElementById("right"),
				outputLeft = "<ul>\n",
				outputRight;
			
			if(isNaN(input) || input < 1){
				alert('Your input was not valid. Default value "50" was used instead.');
				input = 50;
			}
			
			var numbers = new Array(input - 1),
				sum = 0,
				sumEven = 0,
				sumOdd = 0;
			
			for (var i = 0; i < input; i++){
				numbers[i] = parseInt(Math.random()*input) + 1;
				outputLeft += "\t<li>" + numbers[i] + "</li>\n";
				sum += numbers[i];
				if (numbers[i] % 2){
					sumOdd += numbers[i];
				} else {
					sumEven += numbers[i];
				}
			}
			outputLeft += "</ul>"
			
			outputRight = "Smallest value: " + Math.min.apply(null, numbers) + "<br>\n" +
						  "Largest value: " + Math.max.apply(null, numbers) + "<br>\n" +
						  "Sum of all values: " + sum + "<br>\n" +
						  "Sum of all odd values: " + sumOdd + "<br>\n" +
						  "Sum of all even values: " + sumEven + "<br>\n";			
			
			_left.innerHTML = outputLeft;
			_right.innerHTML = outputRight;
			
			var li = document.getElementsByTagName("li");
		}
		
	</script>
