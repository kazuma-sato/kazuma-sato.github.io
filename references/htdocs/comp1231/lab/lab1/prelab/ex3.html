		<h2>Exercise 3 - Letters</h2>
		
		<div id="content"></div>
		<script type="text/javascript">
		//Inside the script tag create a prompt that asks the user for a letter (either A, B, C, D, E, or F) and save the input to some variable
			var letter = prompt("Please enter a letter grade");

		//debug
			console.log("Raw user input: " + letter);

		// div element shortcut
			var _div = document.getElementById("content");

		//String comparison is case sensitive. So “a” != “A”. You should convert the user’s input to lower case before comparing it with your cases. Assuming letter holds your user’s input, use the function toLowerCase()
			letter = letter.toLowerCase();

		//debug
			console.log("toLowerCase(): " + letter);

		//Create a switch statement that determines which letter the user entered and writes one of the following strings to the div you created in step2:
			switch (letter) {
				case "a":
					_div.innerHTML = "<strong>Excellent</strong>";
					break;
				case "b":
					_div.innerHTML = "<strong>Good</strong>";
					break;
				case "c":
					_div.innerHTML = "<strong>Adequate</strong>";
					break;
				case "d":
					_div.innerHTML = "<strong>Marginal</strong>";
					break;
				case "f":
					_div.innerHTML = "<strong>Inadequate</strong>";
					break;
				default:
					_div.innerHTML = "<strong>Invalid letter</strong>";
				}
		</script>
