		<h2>Exercise 2 - Show Me The Grade</h2>
		
		<div id="content"></div>
		<script type="text/javascript">
		// Inside	the	script	tag	create	a	prompt	that	asks	the	user	for	a	percentage	and	saves	the	result	to	a	variable	â€“ do	not	enter	the	%	symbol,	just	the	percentage	value.	Ex:	76
			var grade = prompt("What is your percentage mark? Please do not enter the % symble")

		// div element shortcut
			var _div = document.getElementById("content")

			if (isNaN(grade) == true || grade == "" || grade == null || grade == " ") {
				_div.innerHTML = "Please input a valid number"
			} else if (grade < 0 || grade > 100) {
				_div.innerHTML = "Please enter a number between 0 and 100"
			} else if (grade < 49) {
				_div.innerHTML = "Your grade is <strong>F</strong>."
			} else if (grade < 52) {
				_div.innerHTML = "Your grade is <strong>D-</strong>."
			} else if (grade < 56) {
				_div.innerHTML = "Your grade is <strong>D</strong>."
			} else if (grade < 59) {
				_div.innerHTML = "Your grade is <strong>D+</strong>."
			} else if (grade < 62) {
				_div.innerHTML = "Your grade is <strong>C-</strong>."
			} else if (grade < 66) {
				_div.innerHTML = "Your grade is <strong>C</strong>."
			} else if (grade < 69) {
				_div.innerHTML = "Your grade is <strong>C+</strong>."
			} else if (grade < 72) {
				_div.innerHTML = "Your grade is <strong>B-</strong>."
			} else if (grade < 76) {
				_div.innerHTML = "Your grade is <strong>B</strong>."
			} else if (grade < 79) {
				_div.innerHTML = "Your grade is <strong>B+</strong>."
			} else if (grade < 84) {
				_div.innerHTML = "Your grade is <strong>A-</strong>."
			} else if (grade < 89) {
				_div.innerHTML = "Your grade is <strong>A</strong>."
			} else {
				_div.innerHTML = "Your grade is <strong>A+</strong>."
			}
		</script>
