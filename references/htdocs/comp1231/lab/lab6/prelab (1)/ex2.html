	<script>
		function doubleImageSize(img){
			img.setAttribute("height", parseInt(img.getAttribute("height")) * 2);
			img.setAttribute("width", parseInt(img.getAttribute("width")) * 2);
		}
		function addBorder(img){
			img.style.border = "1px solid #" + Math.floor(Math.random() * 16777215).toString(16);			
		}
		function removeBorder(img){
			img.style.border = "initial";
		}
		function revertImageSize(img){
			img.setAttribute("height", 200);
			img.setAttribute("width", 200)
		}
	</script>
