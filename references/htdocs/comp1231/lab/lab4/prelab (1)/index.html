	<h2>Exercise 1 - Formatting numbers</h2>
	<hr>
	<div id="content"></div>
	<script>
		//creates an array with 20 elements
		var array = new Array(20),
		 	_div = document.getElementById("content"),
		 	string = "";

		for (var i = 0 ; i <= 20 ; i++) {
			//creates a random number from 0 to 9 and assigns it in the array
			array[i] = parseInt(Math.random() * 10);			
		}
		for (i = 0 ; i <= 20 ; i++){
			string += array[i];
			if (array[i] % 2 == 0 && array[i + 1] % 2 == 0 && i < 20){
				string += "-";
			}
		}
		_div.innerHTML = "[" + array.join(" ") + "]" + "<br><br>\n" + 
						 string;

	</script>
