	<h2>Exercise 2 - Multidimensional Array</h2>
	<hr>
	<div id="content"></div>
	<script>
		var book1 = ["The Hitchhiker's Guide to the Galaxy",
					"Douglas Adams",
					200]

		var book2 = ["The Time Machine",
					"H.G. Wells",
					123];

		var book3 = ["The Invisible Man",
					"H.G. Wells",
					176];

		var book4 = ["1984",
					"George Orwell",
					326];

		var book5 = ["Fahrenheit 451",
					"Ray Bradbury",
					179];

		var book6 = ["The Catcher in the Rye",
					"J.D. Salinger",
					174];

		var book7 = ["Watchmen",
					"Alan Moore, Dave Gibbons",
					416];

		var book8 = ["V for Vendeta",
					"Alan Moore, David Lloyd",
					288];

		var book0 = ["Batman: The Killing Joke",
					"Alan Moore, Brian Bolland",
					46];

		var scienceFiction = [book1, book2, book3, book4];
		var fiction = [book5, book6];
		var graphicNovels = [book7, book8, book0];

		var shelf0 = ["Science Fiction", scienceFiction];
		var shelf1 = ["Fiction", fiction];
		var shelf2 = ["Graphic Novels", graphicNovels];

		var store = [shelf0, shelf1, shelf2];

		var output = "<ol>\n";
		for (i in store){
			output += "\t<li>" + store[i][0] + "\n"+
			          "\t\t<ol>\n";
			for (x in store[i][1]){
				output += "\t\t\t<li>" + store[i][1][x][0] + "\n" + 
						  "\t\t\t\t<ul>\n" + 
						  "\t\t\t\t\t<li>by " + store[i][1][x][1] + "</li>\n" +
						  "\t\t\t\t\t<li>" + store[i][1][x][2] + " pages</li>\n" +
						  "\t\t\t\t</ul>\n" +
						  "\t\t\t</li>\n";
			}
			if (x = store[i][1].length){
				output += "\t\t</ol>\n";
			}
		}

		output +="</li>\n";
		
		output += "</ol>";

		document.getElementById("content").innerHTML = output;
	</script>
