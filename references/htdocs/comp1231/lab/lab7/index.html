		<hr>
		<label for="title">Album Title: </label><input type="text" name="album" id="title"><br>
		<lable for="artist">Artist: </lable><input type="text" name="artist" id="artist"><br>
		<lable for="year">Release Year: </lable><input type="text"name="year" id="year"><br>
		<lable for="price">Price: </lable><input type="text" name="price" id="price">
		<button onclick="createAlbum();">Add to Catalog</button>
		
		<div id="output"></div>
		
		<script>
		//vars
		var albums = [];
			
		//constructor & prototype methods
		function Album(title, artist, year, price){
			this.title = title;
			this.artist = artist;
			this.year = year;
			this.price =  parseInt(price).toFixed(2);
		}
		Album.prototype.toString = function(){
			return this.title + " by " + this.artist + " from " + this.year + " is $" + this.price + ".";
		}
		Album.prototype.modifyPrice = function(newPrice){
			this.price = newPrice;
		}
		
		//functions
		function $(elementName){
			return document.getElementById(elementName);
		}
		function createAlbum(){
			var newAlbum = new Album($("title").value, $("artist").value, $("year").value, $("price").value);
			albums[albums.length] = newAlbum;
			$("output").innerHTML = newAlbum.toString();
		}
	
			
		</script>
